<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pega Ladrão - Login</title>

<!--Bootstrap css-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css"/> 

</head>
<body>
  
  <!--Formulario de login-->
  <div class="card" id="formulario">
    <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <form action="./RegistrarOcorrencia.html" >
        <div class="form-group mt-5">
          <input type="text" class="form-control" placeholder="Telefone">
        </div>
        <div class="form-group mt-3">
          <input type="password" class="form-control" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Entrar</button>
      </form>

      <h5 class="text-center mt-4">Não tem uma conta?</h5>
      <p class="text-center">
        <strong>
          <a href="./signup.html">Cadastre-se</a>
        </strong>
      </p>
    </div>
  </div>
  

</body>
</html>
