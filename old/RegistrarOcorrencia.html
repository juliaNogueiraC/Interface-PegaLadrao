<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pega Ladrão - Registrar Ocorrencia</title>

  <!--Bootstrap css-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css" /> 

</head>
<body>
  <div class="row h-100">
    <div class="col-5 colunaE">
      <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
          <img src="./imagens/icon.png" href="./telaInicial.html" id="logo" width="100" height="100">
        </div>
      </div>
      <div class="col-5 fixed-bottom">
        <div class="row boxDeTexto">
          <h4 class="ml-5">
            Forneça informações do local e o <br>
            tipo da ocorrência para registrarmos <br>
            para você 
          </h4>
        </div>
        <div class="row botaoVoltar mb-5">
          <a href="./telaInicial.html">
            <img src="./imagens/seta.png" id="logo" width="80" height="80">
          </a>
          <h6 class="ml-5 mt-5">
            Voltar para a página inicial
          </h6>
        </div>
      </div>
    </div>
    <div class="col-7 colunaD">
      <!-- FORMULARIO -->
            <div class="card formularioOcorrencia">
              <div class="card-body">
                <form action="./VerOcorrencia.html">
                  <select class="form-control mb-4 formcolor">
                    <option>Ocorrência</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <select class="form-control mb-4 formcolor">
                    <option>Estado</option>
                    <option>Piauí</option>
                  </select>
                  <select class="form-control mb-4 formcolor">
                    <option>Cidade</option>
                    <option>Teresina</option>
                  </select>
                  <input type="text" class="form-control mb-4 formcolor" placeholder="Bairro">
                  <input type="text" class="form-control mb-4 formcolor" placeholder="Rua">
                  <button type="submit" class="btn btn-dark btn-block mt-4 btn-ocorrencia">Registrar ocorrência</button>
                </form>
              </div>
            </div>
        <!-- FORMULARIO -->
    </div>
  </div>

  
</body>
</html>
